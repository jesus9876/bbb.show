<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语展示：井底之蛙</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .video-container {
            text-align: center;
            margin-top: 20px;
        }
        .video-container video {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <header>
        <h1>成语展示：井底之蛙 (Jǐng dǐ zhī wā)</h1>
    </header>

    <section>
        <h2>成语解释：</h2>
        <ul>
            <li>井底之蛙，比喻眼界狭窄、知识有限的人。</li>
            <li>形容那些对世界了解很少，只看到自己小小世界的人，缺乏宽广的视野。</li>
        </ul>

        <h2>生成的视频：</h2>
        <p>以下是通过视频工具制作的关于“井底之蛙”的视频，展示了该成语的含义和象征：</p>
        
        <!-- 嵌入视频 -->
        <div class="video-container">
            <video id="video" controls>
                <source src="https://raw.githubusercontent.com/your-username/your-repository-name/main/assets/jdzw.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>

        <h2>视频生成过程简述：</h2>
        <p>1. 根据成语“井底之蛙”设计了4-6个关键帧，主要介绍了井底之蛙的成语故事。</p>
        <p>2. 使用视频编辑工具将这些场景合成视频，并添加了背景音乐和解说。</p>
        <p>3. 上传视频到GitHub仓库，并在网页中嵌入视频播放器进行展示。</p>

        <h2>背景音乐与解说：</h2>
        <div>
            <button onclick="toggleBackgroundMusic()">播放/暂停 背景音乐</button>
            <button onclick="toggleVoiceover()">播放/暂停 解说</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 井底之蛙成语视频展示</p>
    </footer>

    <audio id="backgroundMusic" loop>
        <source src="https://raw.githubusercontent.com/your-username/your-repository-name/main/assets/background_music.mp3" type="audio/mp3">
    </audio>
    <audio id="voiceover">
        <source src="https://raw.githubusercontent.com/your-username/your-repository-name/main/assets/voiceover.mp3" type="audio/mp3">
    </audio>

    <script>
        // 获取音频和视频元素
        const video = document.getElementById("video");
        const backgroundMusic = document.getElementById("backgroundMusic");
        const voiceover = document.getElementById("voiceover");

        // 播放或暂停背景音乐
        function toggleBackgroundMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }
        }

        // 播放或暂停解说音频
        function toggleVoiceover() {
            if (voiceover.paused) {
                voiceover.play();
            } else {
                voiceover.pause();
            }
        }

        // 自动播放视频时，背景音乐和解说同时开始
        video.onplay = function () {
            backgroundMusic.play();
            voiceover.play();
        }

        // 自动暂停视频时，背景音乐和解说也暂停
        video.onpause = function () {
            backgroundMusic.pause();
            voiceover.pause();
        }
    </script>
</body>
</html>
